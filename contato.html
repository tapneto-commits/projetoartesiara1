    <form action="https://formsubmit.co/tapneto@gmail.com" method="POST" target="_blank">
            <fieldset id="usuario">
            <legend>Quem sou:</legend><br>
               
            <p>
            <label for="cNome">Nome:</label>
            <input type="text" name="tNome" id="cNome"  size="45" maxlength="45" placeholder="Nome Completo" required/>
            </p><br>
            <p>
            <label for="cMail"> E-mail:</label>
            <input type="email" name="tMail" id="cMail" size="45" maxlength="45" required/>
            <input type="hidden" name="_captcha" value="false"/>
            <input type="hidden" name="_next" value="http://127.0.0.1:5500/obrigado.html">    
            </p><br>
            <p>
            <label for="cMunicipio"> Cidade:</label> 
            <input type="text" name="tMunicipio" id="cMunicipio" size="45" maxlength="45" required/>
            </p><br>
            <p>
            <label for="cEstado">Estado:</label>
            <select name="estado" id="cEstado">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Su</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            </p><br>
            <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel-national" pattern="^\(\d{2}\)\d{4.5}-\d{4}$" placeholder="DD-número">
            </p><br>
            <p>
            <label>Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p><br>
                    <input type="submit" value="Enviar"></p> <br>
                    <input type="reset" value="Limpar"></p>
